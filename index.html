<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>苹果生日快乐!</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.7), 0 0 30px rgba(255, 255, 255, 0.5);
            animation: glow 1.5s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.3);
            }
            to {
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.8), 0 0 40px rgba(255, 255, 255, 0.6);
            }
        }

        .balloons {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .balloon {
            position: absolute;
            bottom: -150px;
            width: 80px;
            height: 100px;
            background: radial-gradient(circle, #ff9a9e, #ff6f61);
            border-radius: 50% 50% 50% 50% / 65% 65% 35% 35%;
            animation: float 6s ease-in-out infinite;
        }

        .balloon:after {
            display: none;
        }

        @keyframes float {
            0% {
                transform: translateY(0px) translateX(0px) rotate(180deg);
                opacity: 0.8;
            }
            50% {
                transform: translateY(-500px) translateX(-20px) rotate(180deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-1000px) translateX(20px) rotate(180deg);
                opacity: 0;
            }
        }

        .balloon:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }

        .balloon:nth-child(2) {
            left: 40%;
            animation-delay: 2s;
            background: radial-gradient(circle, #a18cd1, #fbc2eb);
        }

        .balloon:nth-child(3) {
            left: 60%;
            animation-delay: 4s;
            background: radial-gradient(circle, #fad0c4, #ffd1ff);
        }

        .balloon:nth-child(4) {
            left: 80%;
            animation-delay: 1s;
            background: radial-gradient(circle, #fbc2eb, #a1c4fd);
        }

        .message {
            position: absolute;
            bottom: 20px;
            font-size: 1.5rem;
            color: white;
            text-align: center;
            width: 100%;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="balloons">
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
        <div class="balloon"></div>
    </div>
    <h1 style="text-align: center;">向艳平<br>🎉 Happy Birthday! 🎂</h1>
    <div class="message">好吃的苹果吃进肚里，可爱的人儿放进心里! 🥳</div>
</body>
</html>
